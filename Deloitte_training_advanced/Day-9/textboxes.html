<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid salmon;
            position: relative;
            left:35%;
        }
    </style>
</head>

<body>
    <table id="table1">
        <tr>
            <td>Customer Name</td>
            <td><input type="text" name="cname" id=""></td>
        </tr>
        <tr>
            <td>City Name</td>
            <td><input type="text" name="cityname" id=""></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="text" name="email" id=""></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type="text" name="pnumber" id=""></td>
        </tr>
    <tr><td colspan="2" align="center"><input type="button" value="Submit"></td></tr>    
    </table>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script>
$("#table1 :text").focus(function(){
    $(this).css({"background-color":"skyblue","color":"red"});
})
$("#table1 :text").blur(function(){
    $(this).css({"background-color":"white","color":"black"});
})
    </script>
</body>

</html>
