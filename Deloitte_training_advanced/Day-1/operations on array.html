<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operations on Array</h1>
    <hr>
    <br>
    <button type="button" onclick="table_fill()">Show Data</button>
    <br><br>
    <table id="tabel">
    </table>

<script>
    function table_fill(){
    tableObj=document.getElementById("tabel");
    arr=["HTML5","CSS3","jQuery","Angular JS","BootStrap"];
    str="";
    for(var i=0;i<arr.length;i++){
        str+="<tr>"+"<td>"+(i+1)+"</td>"+"<td style='padding-right:50px'>"+arr[i]+"</td>"+"</tr>";
    }

    tableObj.innerHTML=str;
    tableObj.border="2";
}


</script>    
</body>

</html>
