<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="jslist">

    </ul>
    <script>
        var ulObj=document.getElementById("jslist");
        str=""
        for(var i=0;i<10;i++){
        if(i%2==0){
            str+="<li style='color:green'>"+"Welcome to Javascript - "+i+"</li>";
  
        }
        else{
            str+="<li style='color:blue; background-color:yellow;'>"+"Welcome to Javascript - "+i+"</li>";
        }
    }
        ulObj.innerHTML=str;
    </script>
</body>
</html>
