<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div img{
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
    
</head>
<body>
    <div>
    <img src="Images/Image1.jpg" class="small_images"alt="">
    <img src="Images/Image2.jpg" class="small_images"alt="">
    <img src="Images/Image3.jpg" class="small_images"alt="">
    <img src="Images/Image4.jpg" class="small_images"alt=""></div>
    <hr>
    <img src="" alt="" id="bigimg">

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $(".small_images").hover(function(){
                $("#bigimg").attr("src",$(this).attr("src"));
                $("#bigimg").attr({"width":"500px","height":"500px"});

            })
        })


    </script>
    
</body>
</html>
