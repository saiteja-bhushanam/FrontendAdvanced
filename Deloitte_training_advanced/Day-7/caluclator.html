<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
            width: 40px;
            height: 40px;
        }
        tr{
            text-align: center;
        }
        button{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="4">
                <input type="text" name="show" id="show">
            </td>
        </tr>
        <tr>
            <td ><button class="num" type="button" value="1">1</button></td>
            <td ><button class="num" type="button" value="2">2</button></td>
            <td ><button class="num" type="button" value="3">3</button></td>
            <td ><button class="num" type="button" value="0">0</button></td>
        </tr>
        <tr>
            <td ><button class="num"  type="button" value="4">4</button></td>
            <td ><button class="num"  type="button" value="5">5</button></td>
            <td ><button class="num"  type="button" value="6">6</button></td>
            <td ><button class="oper" type="button" value="c">c</button></td>
        </tr>
        <tr>
            <td ><button class="num"  type="button" value="7">7</button></td>
            <td ><button class="num"  type="button" value="8">8</button></td>
            <td ><button class="num"  type="button" value="9">9</button></td>
            <td ><button class="oper" type="button" value="=">=</button></td>
        </tr>
        <tr>
            <td ><button class="oper" type="button" value="+">+</button></td>
            <td ><button class="oper" type="button" value="-">-</button></td>
            <td ><button class="oper" type="button" value="*">*</button></td>
            <td ><button class="oper" type="button" value="/">/</button></td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            str1="";

            $(".num").click(function(){
                str1+=($(this).val());
                $("#show").val(str1)
            })
            $(".oper").click(function(){
                if($(this).val()=="="){
                    let result=eval($("#show").val());
                    str1=result
                    $("#show").val(result);

                }
                else{
                str1+=$(this).val();
                $("#show").val(str1);}
            })
            
        })

    </script>
    
</body>
</html>
