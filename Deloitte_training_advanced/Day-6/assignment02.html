<body>
    <table id="tabl1" cellpadding="3" cellspacing="0">
        <thead>

            <tr>
                <th>S.No</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Avatar</th>
            </tr>
        </thead>
    </table>
    <br><br><br>

    <button type="button" id="btn">Show Data</button>
    <script>
        var b_data = document.getElementById("btn");
        var tab1 = document.getElementById("tabl1");
        b_data.addEventListener("click", data);
        b_data.addEventListener("click", clearpage);
            function data() {
                alert("hi");
                let url = "https://reqres.in/api/users";
                fetch(url).then((response) => {
                    response.json().then((mod_response) => {
                        displayTable(mod_response.data);
                    })
                });
            }

            function clearpage(){
                var count=tab1.rows.length-1
                for(let i=0;i<count;i++){
                    tab1.deleteRow(-1);
                }
            }

        function displayTable(info) {
            
            for (let i = 0; i < info.length; i++) {
                let tr = tab1.insertRow(-1);
                let t1 = tr.insertCell(-1);
                let t2 = tr.insertCell(-1);
                let t3 = tr.insertCell(-1);
                let t4 = tr.insertCell(-1);
                let t5 = tr.insertCell(-1);
                t1.innerHTML = info[i].id;
                t2.innerHTML = info[i].email;
                t3.innerHTML = info[i].first_name;
                t4.innerHTML = info[i].last_name;
                t5.innerHTML = `<img src=${info[i].avatar} alt=" image picture">`;
            }


        }
    </script>
