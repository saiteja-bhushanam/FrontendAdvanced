<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mypromise=new Promise((resolve,reject)=>{
            var count=8;
            if (count % 2==1){
                resolve(count);
            }
            else{
                var response_reject="rejected by the server";
                reject(response_reject);
            }
        })

        mypromise.then((response)=>{
        console.log(response);})
        .catch((response_reject)=>{
        console.log(response_reject);});


    </script>
</body>
</html>
