<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
        </tr>
        <tr>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
        </tr>
        <tr>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>
            <td><img src="https://source.unsplash.com/random/300x300" alt=""></td>

        </tr>

    <script src="https://code.jquery.com/jquery-3.6.1.js"

        <script>
            $(document).ready(function(){
            $("table tr:odd img:odd,table tr:even img:even").fadeOut(2000);
                setInterval(function(){
                $("table tr:even img:odd,table tr:odd img:even").fadeToggle(1000);
                $("table tr:odd img:odd,table tr:even img:even").fadeToggle(1000);

            })
        })
        </script>
</body>
</html>
